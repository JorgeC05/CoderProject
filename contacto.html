<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="language" content="ES">
    <meta name="keywords" content="mensaje, contacto, preguntas">
    <meta name="description" content="QHPH - Contacto, te permitirá comunicarte con nosotros y enviarnos un mensaje o realizar tus preguntas vía email">
    <meta name="author" content="Jorge Cortés - jorgecortes@gmail.com">
    <meta name="copyright" content="Que Hay Pa' Hacer INC">
    <title>QHPH - Contacto</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/93672ac374.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="row sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Que Hay Pa' Hacer</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0" >
                    <li class="nav-item ms-4 ">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Buscar Plan"
                    aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                    Buscar
                </button>
                </form>
            </div>
            </div>
        </nav>
    </header>
    <div class="row">
        <div class="col sectionPoint border boder-primary mt-4">
            <h2 class="text-center segmento__titulo">Contactanos</h2>
        </div>                
    </div>
    <article>
        <section>
            <div class="row">
                <div class="col-md-8 col-lg-6 container mt-5">
                    <form action="" class="container border border-secundary p-3 formulario" autocomplete="off">
                        <div class="mb-3 form-group">
                            <label for="nombre" class="form-label formulario__descripcion">Nombre</label>
                            <input type="text" name="nombre" class="form-control formulario__tipo form_custom" required>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="apellido" class="form-label formulario__descripcion">Apellido</label>
                            <input type="text" name="apellido" class="form-control formulario__tipo form_custom" required>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="email" class="form-label formulario__descripcion">Email</label>      
                            <input type="email" name="email" class="form-control formulario__tipo form_custom" required>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="estado" class="form-label formulario__descripcion">Estado civil:</label>
                            <select name="estado" id="estado" class="form-control formulario__tipo form_custom" required>
                                <option value="soltero" selected >Soltero/a</option>
                                <option value="casado">Casado/a</option>
                                <option value="divorsiado">Divorsiado/a</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check-inline" >
                            <label for="check" class="form-label me-3 formulario__descripcion">
                                ¿Desea Recibir Notificaciones de Nosotros? <input type="checkbox" name="check" class="ms-3 formulario__tipo" checked>
                            </label>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="comentarios" class="form-label formulario__descripcion">Deja tus comentarios</label>        
                            <textarea name="comentarios" class="form-control formulario__tipo form_custom" id="comentarios"  rows="5" placeholder="tus comentarios aquí"></textarea>
                        </div>
        
                        <input type="reset" value="Borrar Formulario" class="btn btn-danger mb-3 formulario__tipo">
                        <input type="submit" class="btn btn-success px-5 mb-3 formulario__tipo">
                    </form>
                </div>
            </div>
        </section>
    </article>
    <footer class="bg-dark mt-5 footer">
        <div class="row">
            <div class="col-12 text-center">
                    <div class="text-light mt-3">
                        <p class="footer__texto">
                            &copy; Todos los derechos reservados - Jorge Cortés
                        </p>
                    </div>
                    <div class="redesSociales">
                        <ul class="redesSociales__lista">
                            <li class="redesSociales__logo"><a href="https://www.facebook.com/jorge.cortes.52012/" target="_blank"><i class="fab fa-facebook-messenger facebook"></i></a></li>
                            <li class="redesSociales__logo"><a href="https://www.instagram.com/jorge.cortes.52012/?hl=es" target="_blank"><i class="fab fa-instagram instagram"></i></a></li>
                            <li class="redesSociales__logo"><a href="https://github.com/JorgeC05" target="_blank"><i class="fab fa-github github"></i></a></li>
                            <li class="redesSociales__logo"><a href="404.html" target="_blank"><i class="fab fa-whatsapp whatsapp"></i></a></li>
                        </ul>
                    </div>    
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
    ></script>

</body>
</html>
